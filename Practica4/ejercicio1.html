<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro -mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" id="nombre" maxlength="50" required>
        </p>

        <p>
            Apellidos <input type="text" name="apellidos" id="apellidos" maxlength="50">
        </p>

        <p>
            Genero:
            <input type="radio" name="sexo"value="m"> mujer
            <input type="radio" name="sexo"value="h">hombre
            <input type="radio" name="sexo"value="t">trans
            <input type="radio" name="sexo"value="nb">no binario
        </p>

        <p>
            Correo:
            <input type="email" name="correo" id="correo" maxlength="50">
        </p>

        <p>
            <input type="checkbox" name="info" id="info" checked>
            Deseo recibir informacion sobre novedades y ofertas
        </p>

        <p>
            <input type="checkbox" name="condiciones" id="condiciones" checked>
            Declaro que he leido blablabla
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
